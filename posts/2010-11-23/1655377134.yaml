caption: !!python/str "<p><a href=\"http://dpstyles.tumblr.com/post/1651993379/this-is-what-it-looked-like-from-the-other-side-of\"\
  >dpstyles</a>:</p>\n<blockquote>\n<p><strong>This is what it looked like from the\
  \ other side of that GAP ad. (Spring and Crosby, Sept 2010.. and yes, that is a\
  \ snow machine) </strong></p>\n<p>(Updated Nov 22):  I took this video during the\
  \ shoot (Sept 2, 2010) not realizing exactly how <a href=\"http://techcrunch.com/2010/11/11/foursquare-gap-ad/\"\
  >widespread</a> <a href=\"http://mashable.com/2010/11/11/foursquare-gap-2/\">these</a>\
  \ <a href=\"http://www.businessinsider.com/hey-look-its-foursquares-dennis-crowley-and-naveen-selvadurai-in-a-gap-ad-2010-11\"\
  >ads would be</a> (um, I can\u2019t walk 10 blocks in NYC w/out seeing our mugs\
  \ all over bus shelters, etc\u2026 er, did you see the inside cover of Wired this\
  \ month?!)</p>\n<p>Anyway, GAP generously donated to <a href=\"http://campinteractive.org\"\
  >Camp Interactive</a> (the same charity we supported in the NYC Marathon) in exchange\
  \ for our participation, so thanks GAP!  Oh, and for the not-so-dramatic re-creation,\
  \ see:  <a href=\"http://www.flickr.com/photos/chelsaskees/5197376568/\">www.flickr.com/photos/chelsaskees/5197376568/</a></p>\n\
  <p>(via <a href=\"http://www.flickr.com/photos/dpstyles/4951860472/\">Flickr</a>)</p>\n\
  </blockquote>"
