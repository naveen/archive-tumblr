  >DWELL</a>:</p>\n<p><span> </span></p>\n<p><em>High-rise superblocks and identical\
  \ clusters of row houses set apart from the urban grid have been much maligned as\
  \ some of the major wrongdoings of modernism, but Detroit\u2019s Lafayette Park\u2014\
  the first urban-renewal project in the United States\u2014tells a vastly different\
  \ story. Within a sprawling, decentralized city that has suffered near-disastrous\
  \ decline, this racially and economically diverse enclave just northeast of downtown\
  \ has not only aged gracefully but today flourishes with new life.\u2014Sam Grawe</em></p>\n\
  </blockquote>\n<p>(via <a href=\"http://theautoinsiderblog.com/post/790856088/lafayettepark\"\
