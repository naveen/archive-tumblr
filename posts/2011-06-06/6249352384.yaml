caption: !!python/str "<p><a href=\"http://shapeways.tumblr.com/post/6238385667\"\
  >shapeways</a>:</p>\n<blockquote>\n<p><strong><em><a href=\"http://www.bathsheba.com/math/klein/klein_x1.html\"\
  >Klein Bottle Opener</a>\u2026.</em></strong></p>\n<p><strong>The problem of beer</strong>\_\
  \ That it is within a \u2018bottle\u2019, i.e. a boundaryless compact 2-manifold\
  \ homeomorphic to the <a href=\"http://en.wikipedia.org/wiki/Sphere\" target=\"\
  _new\">sphere</a>.\_ Since beer bottles are not (usually) pathological or \u201C\
  <a href=\"http://en.wikipedia.org/wiki/Alexander_horned_sphere\" target=\"_new\"\
  >wild</a>\u201D spheres, but <a href=\"http://en.wikipedia.org/wiki/Smooth_manifold\"\
  \ target=\"new\">smooth manifolds</a>, they separate 3-space into two non-communicating\
  \ regions: <em>inside</em>, containing beer, and <em>outside</em>, containing you.\_\
  \ This state must not remain.</p>\n<p><strong>A proposed solution</strong>\_ Clearly\
  \ the elegant course is to introduce a non-orientable manifold, which has one side\
  \ and does not divide 3-space.\_ When juxtaposed with the beer-bounding manifold\
  \ described above, it acts to disrupt the continuity thereof, canceling the outdated\
  \ paradigm of  distinction between interior and exterior.\_ This enables the desired\
  \ interaction between beer and self.</p>\n<p><strong>Implementation</strong>\_The\
  \ <a href=\"http://en.wikipedia.org/wiki/Klein_bottle\" target=\"_new\">Klein Bottle</a>\
  \ Opener<sup>1</sup> shown above is an example.\_ It is palm-sized, durably constructed\
  \ in stainless steel, effective<sup>2</sup>, and blissfully ergonomic.</p>\n</blockquote>"
