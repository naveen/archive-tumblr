link: {text: "NY TIMES: \"Al Jazeera kept up its coverage despite serious obstacles.\
    \ The broadcaster\u2019s separate live channel was removed from its satellite\
    \ platform by the Egyptian government on Friday morning, its Cairo bureau had\
    \ its telephones cut and its main news channel also faced signal interference,\
    \ according to a statement released by the station. The director of the live channel\
    \ issued an appeal to the Egyptian government to allow it to broadcast freely...\
    \ Still, there was little doubt that they provided more exhaustive coverage than\
    \ anyone else.\"", to: !!python/unicode 'http://www.nytimes.com/2011/01/29/world/middleeast/29jazeera.html?hp'}
