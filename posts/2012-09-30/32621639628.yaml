caption: !!python/str "<p>amman.</p>\n<p>you land at queen rania international airport,\
  \ pop into a taxi* and you are immediately washed in a sea of browns: the buildings,\
  \ the roman ruins, the desert, the haze. everyone you meet smiles, happy that you\
  \ not only rsvp\u2019d to the party, but that you also came: \u201Cwelcome to jordan.\u201D\
  </p>\n<p>* the taxis, by the way (as the airport receipt will show), can take you\
  \ to the iraq border for 111 JOD \u2013 for a while, i think this was the only way\
  \ to get into iraq.</p>"
