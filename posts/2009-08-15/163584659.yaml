caption: !!python/str "<blockquote>\n<p><i>Before you can grow up, you must fall in\
  \ love 3 times.</i></p>\n<p><i>Once you must fall in love with your best friend,\
  \ ruining your friendship forever. This will teach you who your true friends are,\
  \ and the fine line between friendship and more.</i></p>\n<p><i>Once you must fall\
  \ in love with someone you believe to be perfect. You will learn that no one is\
  \ perfect, and that you should never be treated as any less than you deserve.</i></p>\n\
  <p><i>And once you must fall in love with someone that is exactly like you. This\
  \ will teach you about who you are, and who you want to be.</i></p>\n</blockquote>\n\
  <p><i>(via </i><a href=\"http://ranajune.com/post/162836141/before-you-can-grow-up-you-must-fall-in-love-3\"\
