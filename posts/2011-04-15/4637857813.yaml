caption: !!python/str "<p>I don\u2019t use the explore tab when I\u2019m in NYC because\
  \ I know where I want to go. But whenever I find myself in a new place looking for\
  \ something in particular, I\u2019ve been using the explore tab in Foursquare. And\
  \ it works pretty well. And as I checkin more, my friends checkin more, and the\
  \ places I like to frequent get more checkins, the explore tab will get better and\
  \ better. This is the power of social metadata at work.</p>"
