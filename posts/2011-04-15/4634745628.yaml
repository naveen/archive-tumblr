caption: !!python/str "<p>There will be a range of activities and events have emerged\
  \ to take place during the day for the check-in app\u2019s 8 million users, according\
  \ to Foursquare\u2019s PR team. Several in particular caught my attention, including:</p>\n\
  <p>\u2022 A group in San Francisco is hosting a party at a local restaurant that\u2019\
  s partnering with Sapporo Beer to raise money for tsunami relief.</p>\n<p>\u2022\
  \ A group of users in Las Vegas is having a 4sqDay food truck festival and food\
  \ drive, encouraging people who stop by to donate cans of food to their favorite\
  \ truck.</p>\n<p>\u2022 Tampa Mayor Bob Buckhorn will proclaim one lucky person\
  \ the \u201CFoursquare Mayor of Tampa\u201D.</p>"
