caption: !!python/str "<p><span>\n<p>This year, the\_<a href=\"http://www.ingnycmarathon.org/\"\
  \ target=\"_blank\">New York Marathon</a>\_organizers are attempting something unprecedented\
  \ \u2013 encouraging all participants to raise money for charity, with the goal\
  \ of one million dollars for each mile of the course. With over 45,000 runners participating,\
  \ there are a wide range of worthwhile\_<a href=\"http://www.crowdrise.com/ing-nyc-marathon-2010\"\
  \ target=\"_blank\">charities</a>\_being supported, so we wanted to do our part\
  \ to urge these runners on. This weekend, when runners using\_<a href=\"http://runkeeper.com/\"\
  \ target=\"_blank\">RunKeeper</a>\_unlock the special New York Marathon badge, a\
  \ donation will be made to support\_<a href=\"http://campinteractive.org/\" target=\"\
  _blank\">Camp Interactive</a>\_\u2013 a not-for-profit organization that empowers\
  \ inner-city youth through the inspiration of the outdoors and the creative power\
  \ of technology.</p>\n<p><img class=\"size-full wp-image-1173912830 aligncenter\"\
  \ height=\"300\" src=\"http://blog.foursquare.com/wp-content/uploads/2010/11/NYCmarathon_big.png\"\
  \ title=\"NYC Marathon\" width=\"300\"/></p>\n<p>Any RunKeeper user who completes\
  \ the course will unlock the new badge and help a great cause. Here\u2019s how you\
  \ do it: just add the NYC Marathon to your RunKeeper races, link your RunKeeper\
  \ account to foursquare, and track your marathon on your iPhone or Android. Here\
  \ at foursquare HQ, we\u2019re cheering for our founders\_<a href=\"http://www.crowdrise.com/teaminteractive/fundraiser/dens\"\
  \ target=\"_blank\">Dennis</a>\_and\_<a href=\"http://www.crowdrise.com/teaminteractive/fundraiser/naveen\"\
  \ target=\"_blank\">Naveen</a>\_to make it (they\u2019re each fundraising individually\
  \ for\_<a href=\"http://www.crowdrise.com/teaminteractive/fundraiser/campinteractive\"\
  \ target=\"_blank\">Camp Interactive</a>). And if you want to watch, track RunKeeper\
  \ users live on their site, or grab a spot along\_<a href=\"http://runkeeper.com/race/new-york-city-marathon-256/289\"\
  \ target=\"_blank\">the route</a>\_and cheer on the charitable runners.</p>\n</span></p>"
