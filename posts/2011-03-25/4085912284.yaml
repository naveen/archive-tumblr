caption: '<p>FourPlay is the best experience of fourSquare on the BlackBerry PlayBook.
  We understand what it is like to enjoy looking through your friends checkins as
  well as pictures, leaving comments on your favorite checkins and pictures. With
  FourPlay users can: Access their friends recent checkin stream via the native PlayBook
  app View and leave comments on checkins from within the app View pictures their
  friends have included with checkins View information about the venue their friend
  just checked into, complete with map View their friends information, including a
  full badge view (via <a href="http://foursquare.com/app/fourplay">foursquare ::
  Apps :: FourPlay</a>)</p>'
