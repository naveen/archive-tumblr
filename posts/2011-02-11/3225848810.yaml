  <blockquote>

  <p><a href="http://thedw.us/post/354957222/more-minimalist-movie-poster-goodness-of-the-day">thedailywhat</a>:</p>

  <blockquote>

  <p><strong>More Minimalist Movie Poster Goodness of the Day:</strong> Hot on the
  heels of our <a href="http://thedw.us/post/354509188/ibraheem-youssef-inglorious-basterds-death">Quentin
  Tarantino minimalist movie poster post</a> from earlier today, here are a few more
  subtle one-sheets from <a href="http://www.shoottheglass.bigcartel.com/">Shoot The
  Glass</a> to add to your collection.</p>

  <p>Currently, only the <a href="http://www.shoottheglass.bigcartel.com/product/back-to-the-future"><em>Back
  To The Future</em></a>, <a href="http://www.shoottheglass.bigcartel.com/product/star-wars-poster"><em>Star
  Wars</em> (New Hope)</a>, and <em><a href="http://www.shoottheglass.bigcartel.com/product/death-is-the-road-to-awe">Blade
  Runner</a></em> posters (in addition to <em><a href="http://www.shoottheglass.bigcartel.com/product/jurassic-park-poster">Jurassic
  Park</a> </em>and <a href="http://www.shoottheglass.bigcartel.com/product/the-shining"><em>Shining</em></a>
  posters not shown above) are available for purchase. No word on when / if the others
  might show up.</p>

  <p>[<a href="http://www.fubiz.net/2010/01/26/movie-poster-concepts/">fubiz</a>.]</p>

  </blockquote>

  </blockquote>

