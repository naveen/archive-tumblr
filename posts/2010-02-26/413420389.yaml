caption: !!python/str "<p><a href=\"http://foursquare.tumblr.com/post/411499782/have-you-seen-the-promos-bravo-tv-is-running-to\"\
  >foursquare</a>:</p>\n<blockquote>\n<p>Have you seen the promos Bravo TV is running\
  \ to plug their foursquare tie-in? \_They gave us a heads up that there we going\
  \ to create a spot and run it during their prime time programming, but we had no\
  \ idea it would be this *amazing* 20 second spot w/ crazy <a href=\"http://www.google.com/#hl=en&amp;q=padma+lakshmi+top+chef&amp;aq=f&amp;aqi=g4&amp;aql=&amp;oq=&amp;fp=c26c79a56c95bda8\"\
  >celeb cameos</a>!</p>\n<p>Special thanks for Bravo for being so awesome and if\
  \ you haven\u2019t signed up for to follow Bravo on foursquare, <a href=\"http://foursquare.com/bravo\"\
  >get to it</a>!</p>\n<p>More on the Bravo deal <a href=\"http://mashable.com/2010/01/31/bravo-foursquare-snags-a-tv-partnership/\"\
  >here</a> (thanks, Mashable!)</p>\n<p>More on the Bravo TV spot <a href=\"http://techcrunch.com/2010/02/24/foursquare-bravo-television-commercial/\"\
  >here</a> (thanks, Techcrunch!)</p>\n<p>ps: \_And yes, we did shamelessly bake our\
  \ names and profile pics into the screenshots. \_Come\u2019on, you would have done\
  \ it too! \_:)</p>\n</blockquote>"
